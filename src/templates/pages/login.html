{% extends "templates/includes/_base.html" %}
{% set bodyClass = "admin" %}

{% block main %}

  <main>

    <h1>Login</h1>

    {% include "templates/includes/_back-button.html" %}

    <!-- login form -->
    <form action="/" class="">
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" id="exampleInput" placeholder="Your email">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
          </div>
        </div>
      </div>
      <div class="row ">
        <div class="col-12">
          <div class="form-group">
            <button type="submit" class="button button-primary button-large button-full">Login</button>
          </div>
        </div>
      </div>
    </form>

  </main>

  <aside>
    <nav class="admin-nav">
      <ul>
        <li><a href="/signup.html">Sign up</a></li>
        <li><a href="/login.html" class="active">Login</a></li>
        <li><a href="/admin-download.html">Download App</a></li>
        <li><hr></li>
        <li><a href="/admin-about.html">About us</a></li>
      </ul>
    </nav>
  </aside>

{% endblock %}
