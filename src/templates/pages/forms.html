{% set bodyClass = "app-admin" %}

{% block main %}

  <main>

    {% include "templates/includes/_back-button.html" %}

    <h1>forms 2</h1>
    
    <form action="#" class="">
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label>Card Number</label>
            <input type="email" class="form-control" id="exampleInput" placeholder="Enter Card Number">

        </div>
      </div>
      <div class="row">

        </div>

            <input type="text" class="form-control" placeholder="YY" />
          </div>
        </div>
        <div class="col-4">
          <div class="form-group">
            <label>CCV</label>
            <input type="text" class="form-control" placeholder="" />

        </div>
      </div>
      <div class="row">
        <div class="col-12">

          <div class="form-group"> 
            <input type="file" name="MainImage" id="MainImage" class="inputfile inputfile-1"  data-multiple-caption="{count} files selected" multiple="">

          </div>


          <div class="form-group">
            <label for="MainImagePath">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"></path></svg>
              <span>Choose a file…</span>

            <input type="file" name="MainImage" class="inputfile inputfile-1"  data-multiple-caption="{count} files selected" multiple="">
          </div>

        </div>
      </div>
      <div class="row ">
        <div class="col-12">
          <div class="form-group">
            <button type="submit" class="button button-primary button-large button-full">Pay Now</button>
          </div>
        </div>
      </div>
    </form>

  </main>

  {% include "templates/includes/_menu-bar.html" %}
