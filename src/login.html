<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Carpers Yard</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" crossorigin="anonymous">
  
  <!-- Tiny Slider -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.2/tiny-slider.css">

  <!-- Website styles -->
  <link rel="stylesheet" href="/css/main.css">

<body class="login">

  <!-- <header class="logo">
  <img src="./assets/img/carpers-yard-logo.png" alt="Carpers Yard">
</header>
 -->

  

  <main class="login">

    <h1>Login</h1>

    <!-- login form -->
    <form action="/" class="">
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" id="exampleInput" placeholder="Your email">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
          </div>
        </div>
      </div>
      <div class="row ">
        <div class="col-12">
          <div class="form-group">
            <input type="submit" class="button button-primary button-large button-full" value="Login" />
          </div>
        </div>
      </div>
    </form>

  </main>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.2/min/tiny-slider.js"></script>
    
  <script src="./js/app.js"></script>

</body>

</html>
